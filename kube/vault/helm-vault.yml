replicaCount: 3
vault:
  envSecrets:
    - secretName: aws-api
      secretKey: access_key_id
      envName: AWS_ACCESS_KEY_ID
    - secretName: aws-api
      secretKey: access_key
      envName: AWS_SECRET_ACCESS_KEY
  config:
    listener:
      tcp:
        address: "[::]:8200"
        tls_disable: true
    storage:
      consul:
        path: vault
        address: consul-server:8500
    api_addr: https://secrets.gilman.io
    cluster_addr: "http://vault:8201"
    telemetry:
      statsd_address: ""
  externalConfig:
    policies:
      - name: admin
        rules: |
            path "auth/*" {
            capabilities = ["create", "read", "update", "delete", "list", "sudo"]
            }
            path "sys/auth/*"
            {
            capabilities = ["create", "update", "delete", "sudo"]
            }
            path "sys/auth"
            {
            capabilities = ["read"]
            }
            path "sys/policies/acl/*"
            {
            capabilities = ["create", "read", "update", "delete", "list", "sudo"]
            }
            path "sys/policies/acl"
            {
            capabilities = ["list"]
            }
            path "secret/*"
            {
            capabilities = ["create", "read", "update", "delete", "list", "sudo"]
            }
            path "sys/mounts/*"
            {
            capabilities = ["create", "read", "update", "delete", "list", "sudo"]
            }
            path "sys/health"
            {
            capabilities = ["read", "sudo"]
            }
            path "sys/capabilities"
            {
            capabilities = ["create", "update"]
            }
            path "sys/capabilities-self"
            {
            capabilities = ["create", "update"]
            }
    auth:
      - type: github
        config:
          organization: GilmanLab
        map:
          users:
            jmgilman: admin
unsealer:
  args:
    [
      "--mode",
      "aws-kms-s3",
      "--aws-kms-key-id",
      "a17327d6-7440-464e-9979-afd8a4c527c5",
      "--aws-kms-region",
      "us-west-2",
      "--aws-s3-region",
      "us-west-2",
      "--aws-s3-bucket",
      "glab-vault",
      "--aws-s3-prefix",
      "kube",
    ]
  metrics:
    enabled: false
statsd:
  metrics:
    enabled: false